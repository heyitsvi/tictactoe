<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="script.js" defer></script>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="container">
        <div id="player1" class="button">Player 1</div>
        <div id="board" class="board">
            <button id="one" class="grid"></button>
            <button id="two" class="grid"></button>
            <button id="three" class="grid"></button>
            <button id="four" class="grid"></button>
            <button id="five" class="grid"></button>
            <button id="six" class="grid"></button>
            <button id="seven" class="grid"></button>
            <button id="eight" class="grid"></button>
            <button id="nine" class="grid"></button>
        </div>
        <div id="player2" class="button">Player 2</div>
        <button id="reset" class="button">Reset</button>
    </div>
</body>
</html>
